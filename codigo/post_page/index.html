<!DOCTYPE html>
<html>
  <head>
    <title>Postar pergunta</title>
    <link rel="stylesheet" href="./assets/css/post_style.css" />
  </head>
  <body>
    <main>
      <h1>Ask a public question</h1>

      <form>
        <div class="row">
          <div class="card">
            <h2>Title</h2>
            <input type="text" required />
          </div>

          <div class="card">
            <h2>Tags</h2>
            <input type="text" required />
          </div>
        </div>

        <div class="card">
          <h2>What are the details of your problem?</h2>
          <textarea rows="10" cols="80" required></textarea>
        </div>

        <div>
          <button>Cancel</button>
          <button type="submit">Post</button>
        </div>
      </form>
    </main>
  </body>
</html>
