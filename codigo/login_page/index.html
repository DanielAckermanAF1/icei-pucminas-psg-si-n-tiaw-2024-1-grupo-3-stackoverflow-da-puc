<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Puc Overflow</title>
    <!-- Biblioteca de Icones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/codigo/login_page/assets/css/login_style.css">
</head>

<body>
	<div class="container-fluid m-0 p-0">
        <div class="row m-0 p-0">
            <!-- Imagem -->
            <div class="col-md-8 m-0 p-0">
                <img id="image_login" src="/codigo/login_page/assets/images/Alunos.jpg" alt="image_login">
            </div>
            <!-- Login -->
                <div class="col-md-4 m-0 p-0">
                    <!-- Titulo da Pagina -->
                    <!-- Tentei jogar no row mas não consegui-->
                    <h1 id="login_title" class="text-center"> 
                        Puc Overflow
                    </h1>
                    <!-- Container fluid para garantir que a pagina não expanda -->
                    <div class="container-fluid"> 
                        <div id="login" class="row justify-content-center align-items-center" >
                            <div id="login_form" class="col-md-8">
                                <h4 id="title_form" class="text-center">
                                    Log in to your account
                                </h4>
                                <div id="login_username">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                <div id="login_password">
                                    <div class="input-group mb-0">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></i></span>
                                        <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                                      </div>
                                <div id="lost_password" class="text-center mt-0 mb-4">
                                    <a href="#" class="text-dark link-underline link-underline-opacity-0">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <button id="login_button" type="button" class="btn btn-danger btn-lg">Login</button>
                                </div>
                                <div id="register_button" class="text-center">
                                    <a href="#" class="text-dark link-underline link-underline-opacity-0">Don't have an account? Sign in</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>    
    <script src="login.js"></script>
    <script>
        
        // Declara uma função para processar o formulário de login
        function processaFormLogin (event) {                
                // Cancela a submissão do formulário para tratar sem fazer refresh da tela
                event.preventDefault ();

                // Obtem os dados de login e senha a partir do formulário de login
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Valida login e se estiver ok, redireciona para tela inicial da aplicação
                resultadoLogin = loginUser (username, password);
                if (resultadoLogin) {
                    window.location.href = 'index.html';
                }
                else { // Se login falhou, avisa ao usuário
                    alert ('Usuário ou senha incorretos');
                }
        }

        function salvaLogin (event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault ();

            // Obtem os dados do formulário
            let login  = document.getElementById('txt_login').value;
            let nome   = document.getElementById('txt_nome').value;
            let email  = document.getElementById('txt_email').value;
            let senha  = document.getElementById('txt_senha').value;
            let senha2 = document.getElementById('txt_senha2').value;
            if (senha != senha2) {
                alert ('As senhas informadas não conferem.');
                return
            }

            // Adiciona o usuário no banco de dados
            addUser (nome, login, senha, email);
            alert ('Usuário salvo com sucesso. Proceda com o login para ');

            // Oculta a div modal do login
            //document.getElementById ('loginModal').style.display = 'none';
            $('#loginModal').modal('hide');
        }

        // Associa a funçao processaFormLogin  formulário adicionado um manipulador do evento submit
        document.getElementById ('login-form').addEventListener ('submit', processaFormLogin);


        // Associar salvamento ao botao
        document.getElementById ('btn_salvar').addEventListener ('click', salvaLogin);        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
</body>
</html>
