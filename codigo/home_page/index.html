<head>

<body>
    <div class="container-fluid"> <!-- Container geral-->
        <div class="row"><!--linha geral -->
            <div class="col-3" id="aside"><!--Aside-->
                <div class="navigation">
                    <ul>
                        <li class="list active">
                            <a href="#">
                                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                                <span class="title">Home</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>

                            </a>
                        </li>
                        <li class="list">
                            <a href="#">

                                <span class="title">Question</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                                <span class="title">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

                            <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><ion-icon name="search-outline"></ion-icon></button>
                            </div>
                        
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary">postar</button>
                    </div>
                </div><!-- Fim da linha da pesquisa --> 
                    <div class="col-9"> <!--Entrada de dados JSon -->
                        <div id="dataDisplay" class="card">
                            <!-- JSON data will be displayed here -->
                        </div>
                        <script src="script.js"></script>
                    </div>
                </div>
            </div>
            <!-- Fim da col-9 -->
        </div>
